<div style="display: flex; flex-direction: row;" [ngStyle]="{'grid-row-start': transform.position.row, 'grid-column-start': transform.position.column, 'grid-column-end': transform.position.column+transform.text.length}">
  <span *ngFor="let ch of transform.text.split(''); index as i">
    {{ch != ' ' ? ch : '&nbsp;'}}
  </span>
</div>
